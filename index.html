<!DOCTYPE html>
<html lang="en">

  <head>
    <script>
      document.addEventListener("DOMContentLoaded",function () {
        fetch("products.json")
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            var items=data.items;
            var productGrid=document.getElementById("productGrid");
            items.forEach(function (item) {
              var productCard=document.createElement("div");
              productCard.className="bg-white shadow-md rounded-md overflow-hidden";
              var productImage=document.createElement("img");
              productImage.className="w-full h-48 object-cover";
              productImage.src=item.galleryURL;
              productCard.appendChild(productImage);
              var productInfo=document.createElement("div");
              productInfo.className="p-4";
              var productTitle=document.createElement("h2");
              productTitle.className="font-bold text-lg";
              productTitle.innerText=item.title;
              productInfo.appendChild(productTitle);
              var productPrice=document.createElement("p");
              productPrice.className="text-gray-700";
              productPrice.innerText=item.currentPrice;
              productInfo.appendChild(productPrice);
              var productLink=document.createElement("a");
              productLink.className="text-blue-500 hover:text-blue-700";
              productLink.href=item.viewItemURL;
              productLink.innerText="View item";
              productInfo.appendChild(productLink);
              productCard.appendChild(productInfo);
              productGrid.appendChild(productCard);
            });
          });
      });

    </script>
  </head>

  <body>
    <div class="grid grid-cols-3 gap-4"
         id="productGrid"></div>
  </body>

</html>
