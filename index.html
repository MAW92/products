            <script>

                  // Fetch data from cardData.json
                  fetch('./cardData.json')
                        .then((response) => response.json())
                        .then((jsonData) => {
                              const cardData=jsonData[0].listingData;
                              createItems(cardData);
                        })
                        .catch((error) => console.error('Error fetching card data:',error));

                  // Initialize Isotope
                  var $container=$('#container').isotope({
                        itemSelector: '.item'
                  });

                  var $output=$('#output');

                  // Filter with checkboxes
                  var $checkboxes=$('#form-ui input');

                  $checkboxes.change(function () {
                        // Map input values to an array
                        var inclusives=[];
                        // Inclusive filters from checkboxes
                        $checkboxes.each(function (i,elem) {
                              // If checkbox, use value if checked
                              if(elem.checked) {
                                    inclusives.push(elem.value);
                              }
                        });

                        // Combine inclusive filters
                        var filterValue=inclusives.length? inclusives.join(', '):'*';

                        $output.text(filterValue);
                        $container.isotope({ filter: filterValue });
                  });

                  function createItems(cardData) {
                        var $items;
                        // Loop over cardData
                        for(var i=0;i<cardData.length;i++) {
                              var item=cardData[i];
                              var condition=item.Condition.replace(' ','');
                              var printing=item.Printing.replace(' ','');
                              var rarity=item.Rarity.replace(' ','');
                              var $item=$('<div />',{
                                    'class': 'item '+'Condition-'+condition+' '+'Printing-'+printing+' '+'Rarity-'+rarity
                              });
                              $item.append('<p>'+item.Name+'</p><p>$'+item.Price+'</p>');
                              // Add to items
                              $items=$items? $items.add($item):$item;
                        }

                        $items.appendTo($('#container'));
                  }

            </script>
