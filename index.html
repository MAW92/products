<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Products | Gottasellemall69</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Gottasellemall69 | 'I'll show you my deck if you show me yours!'" />
    <meta name="keywords"
          content="Gottasellemall69, eBay, Yu-Gi-Oh!, Pokemon, LEGO" />
    <meta name="author"
          content="Gottasellemall69" />
    <meta name="language"
          content="English" />
    <meta name="charset"
          content="UTF-8" />
    <link rel="canonical"
          href="https://www.ebay.com/usr/gottasellemall69" />
    <link rel="stylesheet"
          href="styles.css" />
  </head>

  <body>
    <main class="px-5 min-h-screen bg-image">
      <div id="product-grid"
           class="py-10 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Product cards will be dynamically added here -->
      </div>
    </main>

    <script>
      // Fetch the products data from the local file
      fetch('products.json')
        .then(response => response.json())
        .then(products => {
          // Loop through the products and create a card for each one
          products.forEach(product => {
            const productCard=document.createElement('div');
            productCard.classList.add('border','border-zinc-50','backdrop','rounded-lg','shadow-lg','overflow-hidden','will-change-transform','hover:transform-cpu','hover:duration-300','hover:ease-linear','hover:-translate-y-1.5','hover:bg-gradient-to-tr','hover:bg-transparent','hover:from-stone-400','hover:to-neutral-100','hover:via-neutral-950','hover:text-shadow');
            productCard.innerHTML=`
              <a href="${product.viewItemURL}" title="View on eBay" class="w-full h-full">
                <img src="${product.galleryURL}" alt="${product.title}" class="w-full h-56 object-cover object-top border-b border-b-zinc-50 rounded-t-lg">
                <div class="p-4">
                  <h3 class="text-xl font-black mb-2">${product.title}</h3>
                  <p class="text-sm italic mb-2">Near Mint condition; kept sleeved and stored in a safe environment.</p>
                  <div class="flex items-center justify-between">
                    <p class="font-bold">${product.currentPrice}</p>
                    <p class="font-bold">S&H: $0.60</p>
                  </div>
                </div>
              </a>
            `;
            document.getElementById('product-grid').appendChild(productCard);
          });
        });
    </script>

  </body>

</html>
