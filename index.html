<!DOCTYPE html>
<html lang="en">

  <head>
    <link type="stylesheet"
          href="/styles.css" />
    <script src="getMyEbaySelling"></script>
  </head>

  <body onload="getMyeBaySelling()">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
        <div class="md:flex-shrink-0">
          <img class="h-48 w-full object-cover md:w-48"
               src="[ViewImageURL]"
               alt="[Title]">
        </div>
        <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">[ShippingProfileName]</div>
          <a href="[ViewItemURL]"
             class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">[Title]</a>
          <p class="mt-2 text-gray-500">Price: $[CurrentPrice]</p>
        </div>
      </div>
    </div>
  </body>

</html>
