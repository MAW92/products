      function displayItems(items) {
        const productGrid=document.getElementById("product-grid");

        items.forEach(item => {
          const productCard=document.createElement("div");
          productCard.id="product-card";
          productCard.className="container rounded-lg my-10 mx-auto w-fit h-fit backdrop text-shadow text-white bg-transparent hover:-translate-y-1 hover:will-change-transform hover:ease-out hover:duration-500 hover:bg-gradient-to-b hover:bg-zinc-400 from-transparent to-neutral-300 via-black border border-zinc-200 drop-shadow-sm";

          const productImageContainer=document.createElement("div");
          productImageContainer.className="border-b border-b-zinc-200 rounded-t-lg mx-auto";

          const productImage=document.createElement("img");
          productImage.id="galleryURL";
          productImage.src=item.image;
          productImage.alt=item.title;
          productImage.className="w-full object-cover aspect-square object-center bg-transparent";

          productImageContainer.appendChild(productImage);
          productCard.appendChild(productImageContainer);

          const productDetailsContainer=document.createElement("div");
          productDetailsContainer.className="rounded-b-lg p-2 mx-auto";

          const productTitle=document.createElement("h1");
          productTitle.id="title";
          productTitle.className="text-center text-2xl font-semibold";
          productTitle.textContent=item.title;

          const productDescription=document.createElement("div");
          productDescription.id="conditionDescription";
          productDescription.className="mx-auto text-sm my-2";
          productDescription.textContent=item.description;

          const productPriceContainer=document.createElement("div");
          productPriceContainer.className="inline space-x-5";

          const productPrice=document.createElement("div");
          productPrice.id="currentPrice";
          productPrice.className="float-left";
          productPrice.textContent="$"+item.price;

          const productShipping=document.createElement("div");
          productShipping.id="shippingCost";
          productShipping.className="float-right";
          productShipping.textContent="$"+item.shipping;

          productPriceContainer.appendChild(productPrice);
          productPriceContainer.appendChild(productShipping);

          productDetailsContainer.appendChild(productTitle);
          productDetailsContainer.appendChild(productDescription);
          productDetailsContainer.appendChild(productPriceContainer);

          const productLink=document.createElement("a");
          productLink.id="viewItemURL";
          productLink.href=item.link;
          productLink.title="View on eBay";
          productLink.target="_blank";
          productLink.appendChild(productCard);

          const productGridColumn=document.createElement("div");
          productGridColumn.className="col-span-1";
          productGridColumn.appendChild(productLink);

          productGrid.appendChild(productGridColumn);
        });
      }
    </script>
  </head>

  <body onload="displayItems()">
    <main class="bg-image min-h-screen bg-fixed bg-cover bg-center">
      <div id="product-grid"
           class="grid grid-cols-1 mx-5 w-full max-w-7xl sm:grid-cols-2 md:grid-cols-3 md:mx-auto lg:grid-cols-4">
      </div>
    </main>
  </body>
