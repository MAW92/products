    const startTimeFrom='2023-03-20T00:00:00.000Z';
    const startTimeTo='2023-03-23T23:59:59.999Z';

    // Set request headers
    const headers={
      'X-EBAY-API-CALL-NAME': callName,
      'X-EBAY-API-APP-ID': appId,
      'X-EBAY-API-SITEID': siteId,
      'X-EBAY-API-COMPATIBILITY-LEVEL': version,
      'X-EBAY-API-IAF-TOKEN': authToken,
      'Content-Type': 'text/xml;charset=utf-8',
      'Access-Control-Allow-Origin': 'gottasellemall69.github.io/products/'
    };

    // Set request body
    const body=`<?xml version="1.0" encoding="utf-8"?>
<GetMyeBaySellingRequest xmlns="urn:ebay:apis:eBLBaseComponents">
  <RequesterCredentials>
    <eBayAuthToken>${authToken}</eBayAuthToken>
  </RequesterCredentials>
  <ActiveList>
    <Include>true</Include>
    <TimeFrom>${startTimeFrom}</TimeFrom>
    <TimeTo>${startTimeTo}</TimeTo>
  </ActiveList>
  <DetailLevel>ReturnAll</DetailLevel>
</GetMyeBaySellingRequest>`;

    // Make API call and retrieve response
    fetch(url,{
      method: 'POST',
      headers,
      body
    })
      .then(response => response.text())
      .then(response => {
        // Parse response and retrieve item data
        const parser=new DOMParser();
        const xml=parser.parseFromString(response,'application/xml');
        const items=xml.getElementsByTagName('Item');

        // Loop through items and display on web page
        for(let i=0;i<items.length;i++) {
          const title=items[i].getElementsByTagName('Title')[0].textContent;
          const price=items[i].getElementsByTagName('CurrentPrice')[0].textContent;
          const imageUrl=items[i].getElementsByTagName('GalleryURL')[0].textContent;
          const itemDiv=document.createElement('div');
          itemDiv.className='item';
          itemDiv.innerHTML=`
      <h3>${title}</h3>
      <img src="${imageUrl}" />
      <p>Price: ${price}</p>
    `;
          document.body.appendChild(itemDiv);
        }
      })
      .catch(error => console.error(error));

  </script>

</html>
