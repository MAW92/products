<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
					content="width=device-width, initial-scale=1" />
		<title>Products - Gottasellemall69</title>

		<meta name="author"
					content="Gottasellemall69" />
		<meta name="description"
					content="This is an example page to display products for sale at Gottasellemall69's eBay store." />

		<meta property="og:image"
					content="https://iili.io/HCZg7XR.webp">
		<meta property="og:description"
					content="This is an example page to display products for sale at Gottasellemall69's eBay store." />
		<meta property="og:title"
					content="Gottasellemall69" />
		<link href="gitBay\products\products\styles.css"
					rel="stylesheet" />
		<link href="favicon.ico"
					rel="Shortcut Icon"
					type="image/x-icon" />
	</head>

	<body onload="getProducts()">
		<main class="bg-image min-h-screen bg-cover bg-fixed bg-center">
			<div id="product-container"
					 class="mx-auto max-w-7xl w-full flex-wrap grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 py-10 px-5">
				<div id="product-card"
						 class="mx-auto h-fit box-border flex-wrap flow-root rounded-lg backdrop hover:shadow-zinc-800 hover:shadow-lg hover:-translate-y-1 transition-transform duration-300">
					<a id="viewItemURL"
						 href=""
						 title="View on eBay">
						<div class="box-content h-fit card border border-zinc-100 transition-transform duration-500 hover:bg-gradient-to-b from-transparent to-transparent via-neutral-300 flex flex-col gap-1 rounded-lg">
							<img id="galleryURL"
									 src=""
									 alt=""
									 class="rounded-t-lg border-b border-b-zinc-100 w-full h-72 bg-fixed object-top object-cover bg-stone-300" />
							<h1 id="title"
									class="text-lg text-shadow text-white p-1 font-bold"></h1>
							<p id="itemId"
								 class="hidden"></p>
							<div class="inline flex-wrap">
								<p id="condition"
									 class="float-left text-shadow text-sm text-white font-semibold italic p-1"></p>
							</div>
							<div class="inline flex-wrap">
								<p id="currentPrice"
									 class="float-left text-shadow text-base text-white font-semibold italic p-1 -mt-2"></p>
								<p id="shipping"
									 class="float-right text-shadow text-sm text-white font-semibold italic p-1 -mt-2"></p>
							</div>
						</div>
					</a>
				</div>
				<script src="gitBay\products\products\getProducts.js"></script>
				<script>

					const productContainer = document.getElementById("product-container");
					const productCardTemplate = document.getElementById("product-card");

					// Remove the original card
					productCardTemplate.remove();
					// Loop through the products and generate a new card for each one
					products.forEach(product => {
						const newCard = productCardTemplate.cloneNode(true);
						newCard.querySelector("#viewItemURL").href = product.viewItemURL;
						newCard.querySelector("#galleryURL").src = product.galleryURL;
						newCard.querySelector("#title").textContent = product.title;
						newCard.querySelector("#itemId").textContent = product.itemId;
						newCard.querySelector("#condition").textContent = product.condition;
						newCard.querySelector("#currentPrice").textContent = "$" + product.currentPrice.toFixed(2);
						newCard.querySelector("#shipping").textContent = "Free shipping";
						productContainer.appendChild(newCard);
					});
				</script>
			</div>
		</main>
	</body>


</html>
