<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Products - Gottasellemall69</title>

	<meta name="author" content="Gottasellemall69">
	<meta name="description" content="This is an example page to display products for sale at Gottasellemall69's eBay store.">

	<meta property="og:image" content="https://iili.io/HCZg7XR.webp">
	<meta property="og:description" content="This is an example page to display products for sale at Gottasellemall69's eBay store.">
	<meta property="og:title" content="Gottasellemall69">

	<link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
	<link href="https://drive.google.com/uc?export=view&id=1ZwUN9w255lZRhPTeV-H0Eb6RLhkpnCi4" rel="stylesheet">


</head>

<body onload="populateProductCard(productData)">
	<!-- component -->
	<main class="bg-image min-h-screen bg-top bg-cover bg-fixed flex-wrap items-center justify-center">


		<div id="product-container" class="flex-wrap grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 py-10 px-3">

			<div id="product-card" class="w-fit max-w-80 rounded-xl transition-transform duration-500 hover:bg-gradient-to-b from-transparent to-transparent via-neutral-300 mx-auto">
				<a id="viewItemURL" href="" title="View on eBay">
					<div class="card border border-zinc-100 backdrop hover:shadow-zinc-800 hover:shadow-xl hover:-translate-y-1 transition-transform duration-300 flex flex-col gap-1 rounded-lg">

						<img id="galleryURL" src="" alt="" class="rounded-t-lg border-b border-b-zinc-100 max-h-72 w-full max-w-80 object-top object-cover overflow-hidden mx-auto" />

						<h1 id="title" class="text-lg text-shadow text-white p-1 font-bold"></h1>
						<p id="itemId" class="hidden"></p>
						<div class="inline flex-wrap">
							<p id="condition" class="float-left text-shadow text-sm text-white font-semibold italic p-1"></p>

						</div>
						<div class="inline flex-wrap">
							<p id="currentPrice" class="float-left text-shadow text-sm text-white font-semibold italic p-1 -mt-2">
							</p>
							<p id="shipping" class="float-right text-shadow text-sm text-white font-semibold italic p-1 -mt-2">S&H:</p>

						</div>

					</div>
				</a>
			</div>
			<script src="/populateProductCard"></script>

	</main>
</body>

</html>
