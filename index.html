<!DOCTYPE html>
<html lang="en-US">

      <body>
            <header class="w-full p-2 mx-auto bg-gradient-to-br from-indigo to-indigo via-red border-b-2 border-zinc-400 shadow-lg">

                        </div>
                        <blockquote class="brandname inline flex-wrap align-middle text-3xl font-extrabold -tracking-wider antialiased">
                        </blockquote>
                  </div>
                  <!--Mobile-->
                  <nav class="text-center font-semibold hidden sm:hidden"
                       id="mobile-menu"
                       style="display: none;">
                        <div class="grid grid-cols-1 flex-wrap w-full gap-y-3 py-3">
                              <a href="https://www.ebay.com/cnt/IntermediatedFAQ?error_msg=false&seller_name=gottasellemall69&item_id="
                                 title="Click to ask seller a question"
                                 rel="noopener"
                                 class="mx-auto border w-44 rounded-md py-1 px-4 text-xl text-white hover:transition duration-500 hover:bg-white hover:text-black lg:px-6">Message</a>
                              <a href="https://www.ebay.com/fdbk/feedback_profile/gottasellemall69?filter=feedback_page:All"
                                 title="Click to view seller feedback"
                                 rel="noopener"
                                 class="mx-auto border w-44 rounded-md py-1 px-4 text-xl text-white hover:transition duration-500 hover:bg-white hover:text-black lg:px-6">Feedback</a>
                              <a href="https://www.ebay.com/usr/gottasellemall69"
                                 title="Click to save this seller to Favorites"
                                 rel="noopener"
                                 class="mx-auto border w-44 rounded-md py-1 px-4 text-xl text-white hover:transition duration-500 hover:bg-white hover:text-black lg:px-6">Follow</a>
                              <a href="https://www.ebay.com/sch/gottasellemall69/m.html?_nkw=&amp;_armrs=1&amp;_ipg=&amp;_from="
                                 title="Click to view other items"
                                 rel="noopener"
                                 class="mx-auto border w-44 rounded-md py-1 px-4 text-xl text-white hover:transition duration-500 hover:bg-white hover:text-black lg:px-6">More
                                    Items</a>
                        </div>
                  </nav>
                  <!--Non-Mobile-->
                  <nav class="place-content-evenly gap-x-5 gap-y-3 py-3 text-justify font-semibold hidden sm:flex sm:flex-wrap">
                        <a href="#"
                           title="Click to ask seller a question"
                           rel="noopener"
                           class="link link-underline link-underline-black rounded-md py-1 px-4 text-xl text-white lg:px-6">Message</a>
                        <a href="#"

                        <a href="#"

                           class="link link-underline link-underline-black rounded-md py-1 px-4 text-xl text-white lg:px-6">Follow</a>
                        <a href="#"
                           title="Click to view other items"
                           rel="noopener"
                           class="link link-underline link-underline-black rounded-md py-1 px-4 text-xl text-white lg:px-6">More Items</a>
                  </nav>
                  <!--Mobile Menu Icon-->
                  <button class="sm:hidden block absolute top-2 right-2 p-2 rounded-full bg-white text-indigo-600 z-50"
                          onclick="toggleMenu()">
                        <svg class="h-6 w-6 fill-current"
                             viewBox="0 0 24 24"
                             id="menu-icon">
                              <path d="M3 12h18M3 6h18M3 18h18"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round" />
                        </svg>
                        <svg class="hidden active:visible h-6 w-6 fill-current"
                             viewBox="0 0 24 24"
                             id="close-icon">
                              <path d="M6 18L18 6M6 6l12 12"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round" />
                        </svg>
                  </button>
            </header>
            <main class="px-5 min-h-screen bg-image bg-fixed bg-cover bg-center">
                  <div id="filter-menu"
                       class="fixed inset-y-0 left-0 z-30 w-64 -translate-x-full bg-white p-3 shadow-lg transition-transform duration-300">
                        <div class="p-6">
                              <form>
                                    <!-- Filter form elements -->
                                    <div class="mt-4 inline-flex">
                                          <button id="update-button"
                                                  type="button"
                                                  class="focus:shadow-outline-blue mr-2 rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none">Update Filter</button>
                                          <button id="cancel-button"
                                                  type="button"
                                                  class="focus:shadow-outline-gray rounded bg-gray-200 px-4 py-2 text-gray-700 hover:bg-gray-300 focus:outline-none">Cancel</button>
                                    </div>
                              </form>
                        </div>

                        <h2 class="mb-4 text-lg font-semibold">Filters</h2>
                        <div class="mb-4">
                              <label class="block font-medium text-gray-700">TCG</label>
                              <select id="tcg-select"
                                      class="form-select w-full rounded-lg border-gray-300 px-4 py-2">
                                    <option value="">All TCGs</option>
                                    <option value="Yu-Gi-Oh!">Yu-Gi-Oh!</option>
                                    <option value="Pokemon">Pokemon</option>
                                    <option value="Magic: The Gathering">Magic: The Gathering</option>
                              </select>
                        </div>
                        <div class="mb-4">
                              <label class="block font-medium text-gray-700">Rarity</label>
                              <select id="rarity-select"
                                      class="form-select w-full rounded-lg border-gray-300 px-4 py-2">
                                    <option value="">All Rarities</option>
                                    <option value="common">Common</option>
                                    <option value="rare">Rare</option>
                                    <option value="super-rare">Super Rare</option>
                              </select>
                        </div>
                        <div class="mb-4">
                              <label class="block font-medium text-gray-700">Printing</label>
                              <select id="printing-select"
                                      class="form-select w-full rounded-lg border-gray-300 px-4 py-2">
                                    <option value="">All Printings</option>
                                    <option value="1st-edition">1st Edition</option>
                                    <option value="unlimited">Unlimited</option>
                                    <option value="limited">Limited</option>
                              </select>
                        </div>
                        <div class="mb-4">
                              <label class="block font-medium text-gray-700">Set</label>
                              <select id="set-select"
                                      class="form-select w-full rounded-lg border-gray-300 px-4 py-2">
                                    <option value="">All Sets</option>
                                    <option value="base-set">Base Set</option>
                                    <option value="jungle">Jungle</option>
                                    <option value="fossil">Fossil</option>
                              </select>
                        </div>
                        <div class="mb-4">
                              <label class="block font-medium text-gray-700">Condition</label>
                              <select id="condition-select"
                                      class="form-select w-full rounded-lg border-gray-300 px-4 py-2">
                                    <option value="">All Conditions</option>
                                    <option value="mint">Mint</option>
                                    <option value="near-mint">Near Mint</option>
                                    <option value="lightly-played">Lightly Played</option>
                                    <option value="moderately-played">Moderately Played</option>
                                    <option value="heavily-played">Heavily Played</option>
                              </select>
                        </div>
                        <div class="mb-4">
                              <label class="block font-medium text-gray-700">Price Range</label>
                              <div class="flex items-center">
                                    <span class="mr-2 text-gray-700">$0</span>
                                    <input type="range"
                                           class="w-full"
                                           min="0"
                                           max="100"
                                           step="1" />
                                    <span class="ml-2 text-gray-700">$100+</span>
                              </div>
                        </div>
                  </div>

                  <div class="flex justify-center gap-5">

                        <button onclick="toggleView()"
                                id="toggleButton"
                                class="mb-8 mt-4 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">Switch Layout</button>
                        <button onclick="filter()"
                                id="filter-button"
                                class="inline mb-8 mt-4 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">Filters</button>
                  </div>
                  <div id="product-grid"
                       class="gap-4 py-10 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 lg:mx-8">
                        <div id="productCardGrid"
                             class="product-card hidden gap-4 py-10 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 lg:mx-8">

                        </div>
                        <div id="productCardList"
                             class="product-card border-b w-fit border-zinc-200 rounded-lg backdrop text-shadow text-white block p-2">

                              <!-- Product cards will be dynamically populated here -->

</html>
