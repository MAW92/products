<body>
	<main class="bg-image min-h-screen bg-cover bg-fixed bg-center">
		<div id="product-container" class="mx-auto max-w-7xl w-full flex-wrap grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 py-10 px-5">
			<div id="product-card" class="mx-auto h-fit box-border flex-wrap flow-root rounded-lg backdrop hover:shadow-zinc-800 hover:shadow-lg hover:-translate-y-1 transition-transform duration-300">
				<a id="viewItemURL" href="" title="View on eBay">
					<div class="box-content h-fit card border border-zinc-100 transition-transform duration-500 hover:bg-gradient-to-b from-transparent to-transparent via-neutral-300 flex flex-col gap-1 rounded-lg">
						<img id="galleryURL" src="" alt="" class="rounded-t-lg border-b border-b-zinc-100 w-full h-72 bg-fixed object-top object-cover bg-stone-300" />
						<h1 id="title" class="text-lg text-shadow text-white p-1 font-bold"></h1>
						<p id="itemId" class="hidden"></p>
						<div class="inline flex-wrap">
							<p id="condition" class="float-left text-shadow text-sm text-white font-semibold italic p-1"></p>
						</div>
						<div class="inline flex-wrap">
							<p id="currentPrice" class="float-left text-shadow text-base text-white font-semibold italic p-1 -mt-2"></p>
							<p id="shipping" class="float-right text-shadow text-sm text-white font-semibold italic p-1 -mt-2"></p>
						</div>
					</div>
				</a>
			</div>

			<script>
				// Get references to the HTML elements
				const viewItemURL = document.getElementById('viewItemURL');
				const galleryURL = document.getElementById('galleryURL');
				const title = document.getElementById('title');
				const itemId = document.getElementById('itemId');
				const condition = document.getElementById('condition');
				const currentPrice = document.getElementById('currentPrice');
				const shipping = document.getElementById('shipping');

				// Set the API endpoint and headers
				const endpoint = 'https://svcs.ebay.com/services/search/FindingService/v1';
				const headers = {
					'X-EBAY-SOA-SECURITY-APPNAME': 'MW-test-PRD-5b44d5824-5238f1d1',
					'X-EBAY-SOA-OPERATION-NAME': 'findItemsAdvanced'
				};

				// Set the request body
				const requestBody = '<findItemsAdvancedRequest xmlns="http://www.ebay.com/marketplace/search/v1/services">' +
					'<itemFilter>' +
					'<name>Seller</name>' +
					'<value>gottasellemall69</value>' +
					'</itemFilter>' +
					'<outputSelector>SellerInfo</outputSelector>' +
					'</findItemsAdvancedRequest>';

				// Make the API call
				fetch(endpoint, {
					method: 'POST',
					headers: headers,
					body: requestBody
				})
					.then(response => response.text())
					.then(responseText => {
						// Parse the response
						const parser = new DOMParser();
						const xmlDoc = parser.parseFromString(responseText, 'text/xml');
						const items = xmlDoc.getElementsByTagName('item');

						// Get the first item
						const item = items[0];

						// Update the HTML elements with the retrieved data
						viewItemURL.href = item.getElementsByTagName('viewItemURL')[0].textContent;
						galleryURL.src = item.getElementsByTagName('galleryURL')[0].textContent;
						title.textContent = item.getElementsByTagName('title')[0].textContent;
						itemId.textContent = item.getElementsByTagName('itemId')[0].textContent;
						condition.textContent = item.getElementsByTagName('conditionDisplayName')[0].textContent;
						currentPrice.textContent = item.getElementsByTagName('currentPrice')[0].getElementsByTagName('value')[0].textContent;
						shipping.textContent = item.getElementsByTagName('shippingServiceCost')[0].getElementsByTagName('value')[0].textContent;
					})
					.catch(error => console.error(error));

			</script>
		</div>
	</main>
</body>


</html>
